<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>首页</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/topbar-style1.css">
  <link rel="stylesheet" href="css/botbar-style1.css">
  <link rel="stylesheet" href="css/index-item.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="topbar">
    <a class="location-icon" href="city.html">
      <img src="img/location1.png">
    </a>
    <div id="city" class="location-text">
      成都
    </div>
    <input class="searchbox" type="text" placeholder="找艾灸店、艾灸保健养生">
  </div>
  <div id="container">
    <div class="store-item">
      <div class="item-box">
        <div class="icon">
          <img src="img/location-yellow.png" alt="">
        </div>
        <div class="box-content clearfloat">
          <img class="picture" src="img/shop1.jpg" alt="picture">
          <div class="name">
            成都艾瑞建设路保健养生店
          </div>
          <div class="order clearfloat">
            <a class="btn btn-small btn-blue" href="store-info.html">
							预定
						</a>
            <span class="avg-price">
							<span class="txt-price">200</span> 人/次
            </span>
          </div>
          <div class="service">
            艾灸 <span class="txt-price">80</span> 元/小时 艾叶洗脚 <span class="txt-price">30</span> 元/次 保健 <span class="txt-price">30</span> 元/次 针灸
          </div>
          <div class="address">
            成都市成华区建设北路二段44号脸红小区5栋12号
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="botbar">
    <a href="index.html" class="left">
      <img src="img/home-selected.jpg" alt="">
      <div class="text text-selected">首页</div>
    </a>
    <a href="ayculture.html" class="center">
      <img src="img/ay.jpg" alt="">
      <div class="text">艾灸文化</div>
    </a>
    <a href="mine.html" class="right">
      <img src="img/mine.jpg" alt="">
      <div class="text">我的</div>
    </a>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
