<div id="topbar">
  <a class="left-icon-back" onclick="goback()">
    <img src="img/back.png" alt="back.png">
  </a>
  消费记录
</div>

<div ng-controller="RecordController">
  <div id="record">
    <div class="info">
      共消费 <span class="total-times">20</span> 次 <span class="txt-number">￥<span class="total-price">200000</span></span>&nbsp;&nbsp;&nbsp;&nbsp;积分 <span>20000</span> 分
    </div>
    <!-- 记录流水线部分 -->
    <ul class="record">
      <li class="record-item" ng-repeat="record in records">
        <span class="item-date">
						10-21
					</span>
        <div class="item-info clearfloat">
          <p class="p1 clearfloat">
            <span class="store">
								井研养生保健店
							</span>
            <span class="price txt-number">
								￥500
							</span>
          </p>
          <p class="p2 clearfloat">
            <span class="service">
								艾灸店保健1人次，时间 65 分钟
							</span>
            <span class="score">
								获得 500 积分
							</span>
          </p>
        </div>
      </li>
    </ul>
  </div>
</div>
