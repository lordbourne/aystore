<div ng-include="'tpl/topbar-art.html'"></div>

<div ng-controller="ArtdetailController">
  <div id="artdetail">

    <!-- 标题 -->
    <div class="title">{{art.title}}</div>
    <!-- 元数据 -->
    <div class="info clearfloat">
      <div class="date">{{art.date}}</div>
      <div class="author">{{art.author}}</div>
      <a class="likes" id='like'>
        <img class="ic-likes" ng-class="{0:'inactive', 1:'active'}[art.liked]" src="img/liked.png" alt=""> 点赞
      </a>
      <div class="collects" id='collect'>
        <img class="ic-collects" ng-class="{0:'inactive', 1:'active'}[art.commented]" src="img/collected.png" alt=""> 收藏
      </div>
      <!-- TODO:
        收藏点赞这里应该有点亮和取消点亮的动作，点击后点亮图标，再次点击关闭点亮的图标，应该为无色，但是我现在不太会 ps ，不会提取路径图
       -->
    </div>
    <!-- 文章主体 -->
    <div class="content">
      <div class="" ng-include="art.content"></div>
    </div>

  </div>
</div>

<div ng-include="'tpl/botmenu.html'"></div>
