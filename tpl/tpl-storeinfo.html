<section class="store-info">
  <img class="icon" src="img/location-yellow.png" alt="">
  <p class="servie">{{srvInfo}}</p>
  <p class="address">{{strAddress}}</p>
</section>

<section class="order-info">
  <div class="icon-man"></div>
  <!-- 根据返回的字段 full 设置其隐藏与否, 而求如果满的话，后面表单都无效，设为禁用状态 -->
  <div class="timepart clearfloat">
    <img class="icon" src="img/calendar.png" alt="">
    <div class="title">
      预定时间：
    </div>
    <p class="datep time">
      <input class="datainp" id="dateinfo" type="text" placeholder="" readonly>
    </p>
  </div>
  <div class="ayservicepart">
    <img class="icon" src="img/checked2.png" alt="">
    <div class="title">
      艾灸服务费
    </div>
    <ul>
      <li class="clearfloat">
        <div class="time">
          周一至周五 8:00 - 12:00
        </div>
        <div class="price">
          80 元/小时
        </div>
      </li>
      <li class="clearfloat">
        <div class="time">
          周一至周五 12:00 - 22:00
        </div>
        <div class="price">
          100 元/小时
        </div>
      </li>
      <li class="clearfloat">
        <div class="time">
          周六至周日 节假日全天
        </div>
        <div class="price">
          120 元/小时
        </div>
      </li>
    </ul>
  </div>
  <div class="otherservicepart">
    <div class="title">
      其他保健服务费
    </div>
    <ul>
      <li class="clearfloat">
        <img class="icon" src="img/checked1.png" alt="">
        <div class="service">
          按摩
        </div>
        <div class="price">
          80 元/小时
        </div>
      </li>
      <li class="clearfloat">
        <img class="icon" src="img/checked1.png" alt="">
        <div class="service">
          按摩
        </div>
        <div class="price">
          80 元/小时
        </div>
      </li>
    </ul>
  </div>
</section>
