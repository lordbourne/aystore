<div ng-include="'tpl/topbar-style1.html'"></div>

<div ng-controller="AycultureController">
  <ul id="artlist">
    <li ng-repeat="artItem in artItems">
      <a ng-class="{1:'article-style1', 2:'article-style2'}[artItem.type]" ng-href="'artItem.link'">
        <div class="left">
          <div class="title" ng-bind="artItem.title"></div>
          <div class="info">
            <div class="author" ng-bind="artItem.author"></div>
            <div class="likes">
              <span class="txt-number" ng-bind="artItem.likes"></span> 点赞
            </div>
            <div class="comments">
              <span class="txt-number" ng-bind="artItem.comments"></span> 评论
            </div>
          </div>
        </div>
        <ul class="picture">
          <li ng-repeat="tbItem in artItem.thumbnail">
            <!-- <img ng-src="tbItem"> -->
            <img src="{{tbItem}}">
          </li>
        </ul>
      </a>
    </li>
  </ul>
</div>

<div ng-include="'tpl/botmenu.html'"></div>
